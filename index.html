	    // 1.初始化数据
	    var hashA = init()
	    var keys = hashA['keys']
	    var hash = hashA['hash']
	   
	    // 2.生成键盘
	    generateKeyboard(keys, hash)
	    	    
	    // 3.监听用户
	    listenToUser(hash)
	    	   
	    // 工具函数
	    function getFromLocalStorage(name){
		return JSON.parse(localStorage.getItem(name) || 'null')
	    }

	    function tag(tagName, attributes){
		var element =  document.createElement(tagName)
		for(var key in attributes){
		    element[key] = attributes[key]
		}
		return element
	    }

	    function createButton(id){
		var button = tag('button', {textContent: '编辑', id: id})
		button.onclick = function(xxx){
		    var button2 = xxx['target']
		    var img2 = button2.nextSibling
		    var key = button2['id']

		    img2.onerror = function(element){
			element.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
		    }

		}
		return button

	    function createImage(domain){
		 var img = tag('img')
		    if(domain) {
			img.src = 'http://' + domain + '/favicon.ico'
		    }else {
			 img.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
		    }
		    img.onerror = function(element){
			element.target.src = '//i.loli.net/2017/11/10/5a05afbc5e183.png'
		    }
		return img
	    }

	     function init(){
		var keys = {
		'0': {0:'q', 1:'w', 2:'e', 3:'r', 4:'t', 5:'y', 6:'u', 7:'i', 8:'o', 9:'p', length:10},
		'1': {0:'a', 1:'s', 2:'d', 3:'f', 4:'g', 5:'h', 6:'j', 7:'k', 8:'l', length: 9},
		'2': {0:'z', 1:'x', 2:'c', 3:'v', 4:'b', 5:'n', 6:'m', length: 7},
		'length': 3
		}

		var hash = {
		    'q': 'qq.com',
		    'w': 'weibo.com',
		    'e': 'ele.me',
		    'r': 'renren.com',
		    't': 'tencent.com',
		    'y': 'youtube.com',
		    'u': 'uc.cn',
		    'i': 'iqiyi.com',
		    'o': 'opera.com',
		    'p': undefined,
		    'a': 'acfun.tv',
		    's': 'sohu.com',
		    'z': 'zhihu.com',
		    'm': 'www.mcdonalds.com.cn'
		}

		var hashInLocalStorage = getFromLocalStorage('zzz')
		if(hashInLocalStorage) {
		    hash = hashInLocalStorage
		}
		return {
		    "keys": keys,
		    "hash": hash
		}
	    }

	    function generateKeyboard(keys, hash){}
	    for(var index = 0; index < keys['length']; index = index + 1){
		var div = tag('div', {className: 'row'})

		main.appendChild(div)

		var row = keys[index]
		for(var index2 = 0; index2 < row['length']; index2 = index2 + 1){
		    var span = tag('span', {className: 'text', textContent: row[index2]})

		    var button = createButton(row[index2])
		    
		    var img = createImage(hash[row[index2]]) 

		    var kbd = tag('kbd', {className: 'key'})
		    kbd.appendChild(span)
		    kbd.appendChild(button)
		    kbd.appendChild(img)

		    div.appendChild(kbd)
		}
	    }

	    function listenToUser(hash){
		document.onkeypress = function(yyy){
		var key = (yyy['key'])
		var website = hash[key]
		console.log(website)
		window.open('http://' + website,'_blank')
		}
	    }

	</script>
